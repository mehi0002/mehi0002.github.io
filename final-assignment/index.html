<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet for the fico icons-->
        <link rel="stylesheet" href="styles/icons.css">
    
        <title>Three Star Media</title>
    </head>
    <body>

        <!-- Content container, needed to constrain content on larger screens-->
        <div id="container">

            <header>

                <!-- Header content. Will hold items in a flex box-->
                <div class="section-container" id="home">
                    
                    <!-- Logo-->
                    <div class="header-flex-item">
                        <img class="header" src="images/logo.png" alt="">
                    </div>

                    <!-- Navigation Bar. Will hold links in a grid-->
                    <nav class="header-flex-item">

                        <!-- Section Links-->
                        <a href="#home">Home</a>
                        <a href="#about">About Us</a>
                        <a href="#services">Services</a>
                        <a href="#team">Team</a>
                        <a href="#contact">Contact</a>

                        <!-- Search Bar-->
                        <form class="header-flex-item" action="index.html" method="post">
                            <input type="text" placeholder="Search" name="search">
<!-- TROUBLESHOOT
     SEARCH ICON --------->                            
                            <button type="submit"><i class="icon icon-zoom"></i></button>
                        </form>
                    </nav>
                </div>
            </header>

            <!-- About Section flex box-->
            <div class="section-container" id="about">

            </div>

            <!-- Services section flex box-->
            <div class="section-container" id="services">
                
            </div>

            <!-- Vision section flex box. No link anchor for this section-->
            <div class="section-container" id="vision">
                
            </div>

            <!-- Our team section flex box-->
            <div class="section-container" id="team">
                
            </div>

            <!-- Contact section flex box-->
            <div class="section-container" id="contact">
                
            </div>

            <footer>
                <p>&copy; Copyright Three Star Media, 2020</p>
                <p>All images are taken from <a href="https://unsplash.com/">Unsplash</a></p>
            </footer>

        </div>

    </body>
</html>
